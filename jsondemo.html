<script type="text/javascript">
	window.onload = function () { 
    	var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
    		if (this.readyState == 4 && this.status == 200) {
       			var jsontext = this.responseText;
        		var obj1 = JSON.parse(jsontext);
       			for (item of obj1) {
					//if(item.title == "Ravioli"){
						document.getElementById("mytable").innerHTML+="<table><tr><td>"+item.title+"</td></td></tr>";
						document.getElementById("mytable").innerHTML+="<tr><td>"+item.summary+"</td></td></tr>";
						document.getElementById("mytable").innerHTML+="<tr><td><img src='"+item.image+"' width='50px'/></td></td></tr>";
						document.getElementById("mytable").innerHTML+="</table><hr>";
     			}
   			}
		};
		xhttp.open("GET", "items.json", true);
		xhttp.send();
    }
    
</script>
<div id="mytable"></div>
